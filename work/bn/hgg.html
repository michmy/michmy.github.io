
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HGG demo</title>

    

    <link type="text/css" rel="stylesheet" href="/css/bn/hgg-gift-finder.css" />
</head>
<body>

    <h1 class="project-title">Dropdown Plug-in <span>2008</span></h1>
    <p class="project-subtitle">JavaScript</p>


    <div class="gift-finder-carousel">
        <div class="search-options">
            <div class="options">
                <ul class="rb-list">
                    <li>
                        <input id='hgg-child-option' checked="checked" class="rb-option" type="radio" name="type"
                            value="child" /><label for="hgg-child-option">a Kid</label></li>
                    <li>
                        <input id='hgg-adult-option' class="rb-option" type="radio" name="type" value="adult" /><label
                            for="hgg-adult-option">an Adult</label></li>
                </ul>
                <div id="child-options" class='hgg-options'>
                    <select class="source" name='age' id='hgg-age'>
                        <option selected="selected" value="all">All Age Ranges</option>
                        <option value="0">0 to 1</option>
                        <option value="2">2 to 3</option>
                        <option value="4">4 to 5</option>
                        <option value="6">6 to 7</option>
                        <option value="8">8 to 9</option>
                        <option value="10">10 to 11</option>
                        <option value="12">12 and up</option>
                    </select>
                    <select class="source" name="interest" id='hgg-child-interest'>
                        <option selected="selected" value="all">All Interests</option>
                        <option value="adventure">Adventure</option>
                        <option value="animals">Animals & Dinosaurs</option>
                        <option value="crafts">Arts & Crafts</option>
                        <option value="cars">Cars, Trains, Planes</option>
                        <option value="dolls">Dolls & Plush</option>
                        <option value="videogames" class="small">Electronics & Video Games </option>
                        <option value="fantasy" class="small">Fantasy & Make Believe </option>
                        <option value="games">Games & Puzzles</option>
                        <option value="holiday">Holiday</option>
                        <option value="music">Music</option>
                        <option value="characters">Popular Characters</option>
                        <option value="science">Science & Nature</option>
                        <option value="sports">Sports</option>
                        <option value="movies">TV & Movies</option>
                    </select>
                </div>
                <div id="adult-options" class='hgg-options' style="display: none">
                    <select class="source" name='price' id='hgg-price'>
                        <option selected="selected" value="all">All Price Ranges</option>
                        <option value="10">Under $10</option>
                        <option value="20">$10 - $19.99</option>
                        <option value="30">$20 - $29.99</option>
                        <option value="50">$30 - $49.99</option>
                        <option value="100">$50 - $74.99</option>
                        <option value="101">$75 or more</option>
                    </select>
                    <select class="source" name='interest' id='hgg-adult-interest'>
                        <option selected="selected" value="all">All Interests</option>
                        <option value="art">Art & Photography</option>
                        <option value="animals">Animals & Pets</option>
                        <option value="business">Business & Money</option>
                        <option value="cooking">Cooking, Food, Wine</option>
                        <option value="crafts">Crafts</option>
                        <option value="fiction">Fiction & Literature</option>
                        <option value="games">Games & Video Games</option>
                        <option value="health">Health & Fitness</option>
                        <option value="history">History & Biography</option>
                        <option value="home">Home & Lifestyle</option>
                        <option value="hottest">Hottest Gifts</option>
                        <option value="holiday">Holiday</option>
                        <option value="music">Music</option>
                        <option value="movie">Movie & TV</option>
                        <option value="sports">Sports</option>
                        <option value="science">Science & Nature</option>
                        <option value="vampires">Vampires</option>
                    </select>
                </div>
            </div>
        </div>
        <iframe width="675" height="227" frameborder="0" scrolling="no" id="iframe-carousel"
            src="http://www.barnesandnoble.com/holiday-gifts/include/iframed.asp?type=child&age=all&interest=all"></iframe>
    </div>

    <h2>About Project</h2>
    <p>I coded a jQuery plug-in that would allow dropdowns to have custom UI. This was done for the 2008 Holiday Gift Guide.</p>

    <p>What you see above is a working example of this plug-in.</p>
        <script type="text/javascript" src="/js/bn/customselect.js"></script>

        <script type="text/javascript" src="/js/bn/hgg-gift-finder.js"></script>

        <script type="text/javascript">
            $(function () {
                HGGGiftFinder.setIframeUrl('http://www.barnesandnoble.com/holiday-gifts/include/iframed.asp');
                HGGGiftFinder.carouselInit();
            })
        </script>
</body>
</html>
